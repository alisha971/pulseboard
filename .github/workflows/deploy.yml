name: Deploy PulseBoard

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 165542950768
  ECR_REGISTRY: 165542950768.dkr.ecr.us-east-1.amazonaws.com

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write        # Required for GitHub OIDC
      contents: read

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # --------------------------
    # AUTH WITH GITHUB OIDC
    # --------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.ROLE_ARN }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # --------------------------
    # FRONTEND
    # --------------------------
    - name: Build frontend image
      run: |
        docker build -t pulseboard-frontend -f frontend/Dockerfile ./frontend
        docker tag pulseboard-frontend:latest $ECR_REGISTRY/pulseboard-frontend:latest
        docker push $ECR_REGISTRY/pulseboard-frontend:latest

    # --------------------------
    # DASHBOARD API
    # --------------------------
    - name: Build dashboard-api image
      run: |
        docker build -t pulseboard-dashboard-api -f services/dashboard-api/Dockerfile ./services/dashboard-api
        docker tag pulseboard-dashboard-api:latest $ECR_REGISTRY/pulseboard-dashboard-api:latest
        docker push $ECR_REGISTRY/pulseboard-dashboard-api:latest

    # --------------------------
    # ACTIVITY SERVICE
    # --------------------------
    - name: Build activity-service image
      run: |
        docker build -t pulseboard-activity-service -f services/activity-service/Dockerfile ./services/activity-service
        docker tag pulseboard-activity-service:latest $ECR_REGISTRY/pulseboard-activity-service:latest
        docker push $ECR_REGISTRY/pulseboard-activity-service:latest

    # --------------------------
    # ANALYTICS SERVICE
    # --------------------------
    - name: Build analytics-service image
      run: |
        docker build -t pulseboard-analytics-service -f services/analytics-service/Dockerfile ./services/analytics-service
        docker tag pulseboard-analytics-service:latest $ECR_REGISTRY/pulseboard-analytics-service:latest
        docker push $ECR_REGISTRY/pulseboard-analytics-service:latest

    # --------------------------
    # DEPLOY TO APP RUNNER
    # --------------------------
    - name: Deploy App Runner frontend
      run: |
        aws apprunner update-service \
          --service-arn arn:aws:apprunner:us-east-1:${{ env.AWS_ACCOUNT_ID }}:service/pulseboard-frontend \
          --source-configuration ImageRepository={ImageIdentifier=$ECR_REGISTRY/pulseboard-frontend:latest,ImageRepositoryType="ECR"}

    - name: Deploy App Runner dashboard API
      run: |
        aws apprunner update-service \
          --service-arn arn:aws:apprunner:us-east-1:${{ env.AWS_ACCOUNT_ID }}:service/pulseboard-dashboard-api \
          --source-configuration ImageRepository={ImageIdentifier=$ECR_REGISTRY/pulseboard-dashboard-api:latest,ImageRepositoryType="ECR"}

    - name: Deploy App Runner activity service
      run: |
        aws apprunner update-service \
          --service-arn arn:aws:apprunner:us-east-1:${{ env.AWS_ACCOUNT_ID }}:service/pulseboard-activity-service \
          --source-configuration ImageRepository={ImageIdentifier=$ECR_REGISTRY/pulseboard-activity-service:latest,ImageRepositoryType="ECR"}

    - name: Deploy App Runner analytics service
      run: |
        aws apprunner update-service \
          --service-arn arn:aws:apprunner:us-east-1:${{ env.AWS_ACCOUNT_ID }}:service/pulseboard-analytics-service \
          --source-configuration ImageRepository={ImageIdentifier=$ECR_REGISTRY/pulseboard-analytics-service:latest,ImageRepositoryType="ECR"}
