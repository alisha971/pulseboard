# This is the Nginx configuration for our React app

# 'events' block is required by Nginx
events {
  worker_connections 1024; # Number of simultaneous connections
}

# 'http' block defines how Nginx handles web traffic
http {
  # Define the 'MIME' types for different files
  include /etc/nginx/mime.types;

  # Define the main server that listens on port 80
  server {
    listen 80;
    server_name localhost;

    # Root directory for our static React files
    root /usr/share/nginx/html;
    # The default file to serve
    index index.html;

    # --- LOCATION BLOCK 1: The API Proxy ---
    # This is the magic. Any request starting with /api/
    # will be forwarded to our 'dashboard-api' service.
    location /api/ {
      # 'dashboard-api' is the container_name from docker-compose.yml
      # Nginx will use Docker's internal DNS to find it at port 8000.
      proxy_pass http://dashboard-api:8000;
      
      # These headers are important to pass along the original request info
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- LOCATION BLOCK 2: The React App ---
    # This handles all other requests (e.g., /, /about, /anything-else)
    # It tries to find a file with that name ($uri).
    # If it can't, it serves the main index.html file.
    # This is what allows React Router to work.
    location / {
      try_files $uri /index.html;
    }
  }
}
